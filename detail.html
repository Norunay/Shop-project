<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">

    <!-- icons link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- icons link -->
</head>

<body>
    

    <main>
        <section class="hero">
            <div class="container">
                <div class="hero__top">
                    <div class="container">
                        <ul class="hero__top-menu">
                            <li class="hero__top-item">Home <i class="fa-solid fa-angle-right"></i></li>
                            <li class="hero__top-item">Shop <i class="fa-solid fa-angle-right"></i></li>
                            <li class="hero__top-item">Men <i class="fa-solid fa-angle-right"></i></li>
                            <li class="hero__top-item hero__top-bold">T-shirts</li>
                        </ul>
                    </div>
                </div>
                <div class="hero__wrapper">
                    <div class="hero__imgs">
                        <div class="hero__img-box">
                            <img src="./assets/hero1.svg" alt="">
                            <img src="./assets/hero2.svg" alt="">
                            <img src="./assets/hero3.svg" alt="">
                        </div>
                        <img src="./assets/hero.svg" alt="" class="hero__img">
                    </div>
                    <div class="hero__info">
                        <h1 class="hero__title">One Life Graphic T-shirt</h1>
                        <div class="hero__rating-box">
                            <img src="./assets/stars.svg" alt="">
                            <p>4.5/5</p>
                        </div>
                        <div class="hero__price-box">
                            <h2 class="hero__price">$260</h2>
                        <h2 class="hero__price hero__price-old">$300</h2>
                        <button type="button" class="hero__price-btn">-40%</button>
                        </div>
                        <p class="hero__text">This graphic t-shirt which is perfect for any occasion. Crafted from a soft and breathable fabric, it offers superior comfort and style.</p>
                        <div class="hero__colors">
                            <p class="hero__mini-title">Select colors</p>
                            <div class="hero__radios">
                                    <label class="custom-radio">
                                      <input placeholder="ghujk" type="radio" name="color" checked />
                                      <span class="radio-mark"></span>
                                    </label>
                                    <label class="custom-radio">
                                      <input placeholder="ghujk" type="radio" name="color" />
                                      <span class="radio-mark"></span>
                                    </label>
                                    <label class="custom-radio">
                                      <input placeholder="ghujk" type="radio" name="color" />
                                      <span class="radio-mark"></span>
                                    </label>
                            </div>
                            <div class="hero__size">
                                <p class="hero__mini-title">Choose Size</p>
                                <div class="hero__size-btns">
                                    <input type="radio" id="size-small" name="size" checked>
                                    <label for="size-small" class="hero__size-btn">Small</label>
                                  
                                    <input type="radio" id="size-medium" name="size">
                                    <label for="size-medium" class="hero__size-btn">Medium</label>
                                  
                                    <input type="radio" id="size-large" name="size">
                                    <label for="size-large" class="hero__size-btn">Large</label>
                                  
                                    <input type="radio" id="size-xlarge" name="size">
                                    <label for="size-xlarge" class="hero__size-btn">X-Large</label>
                                  </div>
                            </div>
                            <div class="hero__box">
                                <button type="button" class="hero__button"><p>-</p>1<p>+</p></button>
                                <button type="button" class="hero__box-btn">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
