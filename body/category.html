<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <div class="sign">
            <div class="container">
                <div class="sign_w">
                    a <span>Sign up and get 20% off to your first order.<a href="https://support.google.com/mail/answer/56256?hl=en">Sign Up Now</a></span> <i class="bi bi-x-lg"></i>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="header__inner">
                <div class="logo"><i class="bi bi-list hide"></i>SHOP.CO</div>
                <ul class="header__menu">
                     <div class="logo logo_side">SHOP.CO</div>
                    <li class="header__item">
                        <a href="detail.html?products=show">Shop</a>
                        <ul class="drop_down">
                            <li>
                                Men
                                <ul class="side_down">
                                    <li>T-shirt</li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                    <li class="header__item">On Sale</li>
                    <li class="header__item">New Arrivals</li>
                    <li class="header__item">Brands</li>
                </ul>
                <label for="search" class="header__search_wrapp">
                    <i class="bi bi-search"></i>
                    <input type="text" name="" id="search" placeholder="Search for products...">
                    <ul class="found_product">
                        <!-- <li>
                            
                        </li> -->
                    </ul>
                </label>
                <ul class="header__tools">
                    <li><i class="bi bi-search hide"></i></li>
                    <li><i class="bi bi-cart"></i></li>
                    <li><i class="bi bi-person-circle"></i></li>
                </ul>
            </div>
        </div>
    </header>
    <main class="catergory" style="margin-top: 150px;">
        <div class="container">
            <div class="category__inner">
                <div class="category__filter">
                    <div class="category__border filterer">Filter <i class="bi bi-sliders2-vertical"></i></div>
                    <div class="category__border">Price</div>
                    <div class="category__range">
                        <input type="range" name="" class="bb" id="range" max="500" style="width: 100%;">
                        <div class="category__border filterer">0$ <span id="showPrice">0</span></div>
                    </div>
                    <div class="category__border">Color</div>
                    <div class="colors filterer" style="margin-bottom: 30px;">
                        <label class="radios" style="background-color: red;" for="radio">
                            <input type="radio" name="radio" id="radio" hidden>
                            <div class="show"></div>
                        </label>
                    </div>
                    <div class="category__border">Size</div>
                    <div class="colors">
                        <label class="fancy filterer" for="radio2">
                            Large
                            <input type="radio" name="radi" id="radio2" hidden>
                            <div class="show">Large</div>
                        </label>
                    </div>
                    <div class="category__border">Dress Style</div>
                    <ul>
                        <li><a href="/body/category.html?type=casual">Casual</a></li>
                        <li><a href="/body/category.html?type=formal">Formal</a></li>
                        <li><a href="/body/category.html?type=party">Party</a></li>
                        <li><a href="/body/category.html?type=gym">Gym</a></li>
                    </ul>
                </div>
                <div class="category__products">
                    <h4 id="typeOfClose">Casual</h4>
                    <ul class="newer__products">
                        <!-- <li class="new__product ">
                            <a href="" class="new__product">
                                <div class="new__img">
                                <img src="" alt=""> <span></span>
                            </div>
                            T-SHIRT WITH TAPE DETAILS
                            <img src="" alt="">
                            <div class="new__price">100$</div>
                            </a>
                        </li> -->
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <script src="/js/dresses.js"></script>
    <script src="/js/category.js"></script>
</body>
</html>
