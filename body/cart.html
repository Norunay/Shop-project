<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Your Cart</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Your Cart</h1>
      <div class="cart">
        <div class="cart-items">
        
          <div class="item">
            <img src="/assets/Frame 33.png" alt="T-shirt" />
            <div class="details">
              <h3>Gradient Graphic T-shirt</h3>
              <p>Size: Large</p>
              <p>Color: White</p>
              <p class="price">$145</p>
            </div>
            <!-- adsf -->
            <div class="quantity">
              <button>-</button>
              <span>1</span>
              <button>+</button>
            </div>
            <img src="/assets/Frame (42).png" alt="#" class="delete" />
          </div>

         
          <div class="item">
            <img src="/assets/Frame 33 (1).png" alt="Checkered Shirt" />
            <div class="details">
              <h3>Checkered Shirt</h3>
              <p>Size: Medium</p>
              <p>Color: Red</p>
              <p class="price">$180</p>
            </div>
            <div class="quantity">
              <button>-</button>
              <span>1</span>
              <button>+</button>
            </div>
            <img src="/assets/Frame (42).png" alt="#" class="delete" />
          </div>

          
          <div class="item">
            <img src="/assets/Frame 33 (2).png" alt="Jeans" />
            <div class="details">
              <h3>Skinny Fit Jeans</h3>
              <p>Size: Large</p>
              <p>Color: Blue</p>
              <p class="price">$240</p>
            </div>
            <div class="quantity">
              <button>-</button>
              <span>1</span>
              <button>+</button>
            </div>
            <img src="/assets/Frame (42).png" alt="#" class="delete" />
          </div>
        </div>

        <div class="summary">
          <h2>Order Summary</h2>
          <p>Subtotal <span>$565</span></p>
          <p class="discount">Discount (-20%) <span>-$113</span></p>
          <p>Delivery Fee <span>$15</span></p>
          <hr />
          <p class="total">Total <span>$467</span></p>
          <div class="promo">
            <input type="text" placeholder="Add promo code" />
            <button>Apply</button>
          </div>
          <button class="checkout">Go to Checkout â†’</button>
        </div>
      </div>
    </div>
  </body>
</html>
